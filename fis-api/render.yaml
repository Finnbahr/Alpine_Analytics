services:
  - type: web
    name: fis-alpine-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: API_TITLE
        value: FIS Alpine Analytics API
      - key: API_VERSION
        value: 1.0.0
      - key: CORS_ORIGINS
        value: https://fis-alpine-analytics.vercel.app,https://fis-alpine-analytics.netlify.app
